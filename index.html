<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      display: flex; /* Use flexbox for easy layout */
    }

    .image-container {
      flex: 1; /* Takes up available space */
      text-align: center; /* Center the image */
    }

    .text-container {
      flex: 2; /* Takes up twice the space of the image */
      padding: 20px; /* Add padding for spacing */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="moondp.jpeg" alt="Your Image">
  </div>
  <div class="text-container">
    <h2>My Studies</h2>
    <p>This is where you can add your study notes, summaries, or any other relevant information.</p>
  </div>
</body>
</html>
